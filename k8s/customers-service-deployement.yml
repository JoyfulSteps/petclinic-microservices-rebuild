apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
    spec:
      containers:
        - name: customers-service
          image: customers-service:latest
          imagePullPolicy: IfNotPresent #use local image
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: customers-service
spec:
  selector:
    app: customers-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080